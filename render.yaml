services:
  - type: web
    name: gl-bingo
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --timeout 180 --bind 0.0.0.0:$PORT
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 5
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.5
      - key: DATA_DIR
        value: /var/data
